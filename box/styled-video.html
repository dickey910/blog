<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>customed-styled audio/video width shadow DOM</title>
    <style>
        audio[customed] {
            height: 30px;
            overflow: hidden;
        }
        audio[customed]::-webkit-media-controls,
        audio[customed]::-webkit-media-controls-enclosure {
            height: 30px;
            min-height: 30px;
        }
        audio[customed]::-webkit-media-controls-enclosure {
            background-color: rgba(44, 62, 80, .8);
        }
        audio[customed]::-webkit-media-controls-enclosure {
            border-radius: 0;
        }
        audio[customed]::-webkit-media-controls-current-time-display,
        audio[customed]::-webkit-media-controls-time-remaining-display {
            color: #fff;
        }
        audio[customed]::-webkit-media-controls-timeline {
            padding-top: 0;
            padding-bottom: 0;
        }
        audio[customed]::-webkit-media-controls-panel input {
            display: none!important;
        }


        video[customed]::-webkit-media-controls {
            --overlay-play-button-width: 40px!important;
        }
        video[customed]::-webkit-media-controls-timeline {
            display: none;
        }
        video[customed]::-webkit-media-controls-current-time-display,
        video[customed]::-webkit-media-controls-time-remaining-display {
           font-size: 12px; 
           color: #ccc;
        }
        video[customed]::-webkit-media-controls-mute-button {
            width: 30px;
            display: none;
        }
    </style>
</head>
<body>
    <audio src="http://www.w3school.com.cn/i/horse.ogg" controls></audio>
    <audio customed src="http://www.w3school.com.cn/i/horse.ogg" controls></audio>
    <br>
    <video customed src="http://www.w3school.com.cn/i/movie.ogg" controls="controls"></video>
    <video src="http://www.w3school.com.cn/i/movie.ogg" controls="controls"></video>
</body>
</html>
